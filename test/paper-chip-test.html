<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-input-file test</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
    <script type="module" src="../paper-chip.js"></script>
  </head>
  <body>

    <test-fixture id="DefaultTestFixture">
      <template>
        <paper-chip></paper-chip>
      </template>
    </test-fixture>

    <test-fixture id="CustomTestFixture">
      <template>
        <paper-chip selectable></paper-chip>
      </template>
    </test-fixture>

    <script type="module">
      import {pressSpace, tap} from '@polymer/iron-test-helpers/mock-interactions.js';
      suite('paper-chip', () => {
        console.log('Starting Paper-Chip Tests');
        test('instantiating the element with default properties', (done) => {
          const element = fixture("DefaultTestFixture");
          assert.equal(element.selectable, false, 'On selectable property');
          done();
        });

        test ('instantiating the element with custom properties', (done) => {
          const element = fixture("CustomTestFixture");
          assert.equal(element.selectable, true, 'On selectable property');
          done();
        });
      });
    </script>

  </body>
</html>
